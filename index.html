<!DOCTYPE html>

<head>

    <link rel="icon" href="images\logo.png">

<body>
    <nav>
        <div class="nav">
            <h2>Sudoku Game <img src="images\sudoku.jpeg"></h2>

                </div>

        <h2>Press "Start" to start the game</h2>
        <button class="start">Start &nbsp; <i class="fa-solid fa-play"></i></button>
        <img src="images\Congratulations.webp">
    </div>
</body>
<script src="script.js"></script>
</html>
